<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Управление камерами</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Главная"/>
    <meta name="description" content="Главная"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>

    <link rel="stylesheet" href="styles/template.css" media="all"/>
    <link rel="stylesheet" href="styles/main.css" media="all"/>
</head>
<body>

<div class="container">

    <div id="cameras">

        <div id="camerabox_sony1" class="camerabox camerabox-disabled">
            <div class="camerabox_title">
                <div class="camerabox_title__left">
                    Камера поста №1
                    <span class="camerabox_title__left-indicator"></span>
                </div>
                <div class="camerabox_title__right">
                    <a class="camerabox_title__right-settings" href="#"></a>
                </div>
            </div>
            <div class="camerabox_inner">
                <embed id="vlcEmb1" autoplay="yes" loop="no"
                        type="application/x-google-vlc-plugin"
                        version="VideoLAN.VLCPlugin.2"
                        width="320" height="240"
                        target="rtp://192.168.111.79:5678">
                </embed>
            </div>
        </div>

        <div id="camerabox_sony2" class="camerabox camerabox-disabled">
            <div class="camerabox_title">
                <div class="camerabox_title__left">
                    Камера поста №2
                    <span class="camerabox_title__left-indicator"></span>
                </div>
                <div class="camerabox_title__right">
                    <a class="camerabox_title__right-settings" href="#"></a>
                </div>
            </div>
            <div class="camerabox_inner">
                <embed id="vlcEmb2" autoplay="yes" loop="no"
                   type="application/x-google-vlc-plugin"
                   version="VideoLAN.VLCPlugin.2"
                   width="320" height="240"
                   target="rtp://192.168.111.79:1234">
                </embed>
            </div>
        </div>

        <div id="camerabox_canon" class="camerabox camerabox-disabled">
            <div class="camerabox_title">
                <div class="camerabox_title__left">
                    Камера поста №3
                    <span class="camerabox_title__left-indicator"></span>
                </div>
                <div class="camerabox_title__right">
                    <a class="camerabox_title__right-settings" href="#"></a>
                </div>
            </div>
            <div class="camerabox_inner">
                <!--<div id="ID1200" style="width: 320px; height: 240px; background-size: contain; background-repeat: no-repeat;">-->
                <img id="liveview" src="" width="100%" height="100%">
                <!--</div>-->
            </div>
        </div>

    </div>

    <div id="scheme" class="hidden">
        <div id="map">
            <svg viewbox="0 0 2000 770" >
                <circle ip="192.168.0.3" r="15" cx="200" cy="180" title="Арм управления и обработки"/>
                <circle ip="192.168.111.2" r="15" cx="200" cy="450" title="Арм управления, обработки и анализа"/>
                <circle ip="192.168.111.3" r="15" cx="771" cy="300" title="Радиомодем с всенаправленной антенной"/>

                <!-- Пост 1 -->
                <circle ip="192.168.111.4" r="15" cx="1240" cy="200" title="Точка доступа"/>
                <circle ip="192.168.111.5" r="15" cx="1430" cy="60" title="GPS модуль"/>
                <circle ip="192.168.111.6" r="15" cx="1430" cy="200" title="Роутер Wi-Fi"/>
                <circle ip="192.168.111.41" r="15" cx="1900" cy="60" title="Камера Sony PXW с блоком A100"/>

                <!-- Пост 2 -->
                <circle ip="192.168.111.8" r="15" cx="1240" cy="460" title="Точка доступа"/>
                <circle ip="192.168.111.9" r="15" cx="1430" cy="320" title="GPS модуль"/>
                <circle ip="192.168.111.10" r="15" cx="1430" cy="460" title="Роутер Wi-Fi"/>
                <circle ip="192.168.111.42" r="15" cx="1900" cy="320" title="Камера Sony PXW с блоком A100"/>

                <!-- Пост 3 -->
                <circle ip="192.168.111.12" r="15" cx="1240" cy="720" title="Точка доступа"/>
                <circle ip="192.168.111.13" r="15" cx="1430" cy="580" title="GPS модуль"/>
                <circle ip="192.168.111.14" r="15" cx="1430" cy="720" title="Роутер Wi-Fi"/>
                <circle ip="192.168.0.80" r="15" cx="1900" cy="580" title="Камера Canon XC10"/>
            </svg>
        </div>
        <div id='status'></div>
    </div>

    <div class="settings_page hidden">
        <iframe src="" width="512" height="100%"></iframe>
    </div>

    <div id="buttons">
        <ul>
            <li class="control">
                <a id="button_settings" class="control_btn control-settings" href="#">Интерфейс</a>
                <div class="control_cameras hidden">
                    <a class="control_cameras__link enabled sony1" href="#">Камера поста №1 </a>
                    <a class="control_cameras__link enabled sony2" href="#">Камера поста №2 </a>
                    <a class="control_cameras__link enabled canon" href="#">Камера поста №3 </a>
                </div>
            </li>
            <li class="control">
                <a id="button_map" class="control_btn control-pc" href="#">Контроль</a>
            </li>
            <li class="control">
                <a id="button_record" class="control_btn control-stop" href="#">Старт/стоп</a>
            </li>
        </ul>
    </div>

</div>

<div class="scripts">
    <script src="scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="scripts/sony/savona.js" type="text/javascript"></script>
    <script src="scripts/connection.js" type="text/javascript"></script>
    <script src="scripts/canon.js" type="text/javascript"></script>
    <script src="scripts/sony.js" type="text/javascript"></script>
    <script src="scripts/scheme.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</div>

</body>
</html>
