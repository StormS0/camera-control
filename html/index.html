<!DOCTYPE html><html><head>

    <title>Управление камерами</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="utf-8">

</head><body>

	<div id="tabs">
		<div id="tab_main" class="tab">Главная</div>
		<div id="tab_cam-1" class="tab">Sony 1</div>
		<div id="tab_cam-2" class="tab">Sony 2</div>
		<div id="tab_cam-3" class="tab">Canon</div>
		<div id="tab_scheme" class="tab">Схема</div>
	</div>

	<div id="pages">

		<div id="page_main" class="page">
			<div id='controls'>
				<div id='start' class='button'>Rec</div>
				<div id='stop' class='button'>Stop</div>

				<div class='state'>Camera 1:</div>
				<div id='cam1_state' class='state'>offline</div>

				<div class='state'>Camera 2:</div>
				<div id='cam2_state' class='state'>offline</div>

				<div class='state'>Camera 3:</div>
				<div id='cam3_state' class='state'>offline</div>

				<div class='state'>loaded frames:</div>
				<div id='state' class='state'>&nbsp;</div>
			</div>
			<div id='videos'>

				<object width="640" height="320"
						id="vlc1" events="True" classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
						codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab">

					<param name="Src" value="rtp://localhost:1234"/>
					<param name="ShowDisplay" value="True" />
					<param name="AutoLoop" value="False" />
					<param name="AutoPlay" value="True" />

					<embed width="640" height="320" target="rtp://localhost:1234"
						   id="vlc1Emb" autoplay="yes" loop="no"
						   type="application/x-google-vlc-plugin" version="VideoLAN.VLCPlugin.2"></embed>
				</object>

				<object width="640" height="320"
						id="vlc2" events="True" classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921"
						codebase="http://downloads.videolan.org/pub/videolan/vlc/latest/win32/axvlc.cab">

					<param name="Src" value="rtp://localhost:5678"/>
					<param name="ShowDisplay" value="True" />
					<param name="AutoLoop" value="False" />
					<param name="AutoPlay" value="True" />

					<embed width="640" height="320" target="rtp://localhost:5678"
						   id="vlc2Emb" autoplay="yes" loop="no"
						   type="application/x-google-vlc-plugin" version="VideoLAN.VLCPlugin.2"></embed>
				</object>

			</div>

		</div>

		<div id="page_cam-1" class="page hidden">
			<iframe id='cam1_80' src='/cam1_80/'></iframe>
			<iframe id='cam1_8080' src='/cam1_8080/'></iframe>
		</div>

		<div id="page_cam-2" class="page hidden">
			<iframe id='cam2_80' src='/cam2_80/'></iframe>
			<iframe id='cam2_8080' src='/cam2_8080/'></iframe>
		</div>

		<div id="page_cam-3" class="page hidden">

		</div>

		<div id="page_scheme" class="page hidden">
			<div id="map">
				<svg viewbox="0 0 2000 770" >
					<circle ip="192.168.0.1" cx="200" cy="180" title="Арм управления и обработки"/>
					<circle ip="192.168.0.2" cx="200" cy="450" title="Арм управления, обработки и анализа"/>
					<circle ip="192.168.0.3" cx="771" cy="300" title="Радиомодем с всенаправленной антенной"/>

					<!-- Пост 1 -->
					<circle ip="192.168.0.4" cx="1240" cy="200" title="Точка доступа"/>
					<circle ip="192.168.0.5" cx="1430" cy="60" title="GPS модуль"/>
					<circle ip="192.168.0.6" cx="1430" cy="200" title="Роутер Wi-Fi"/>
					<circle ip="192.168.0.7" cx="1900" cy="60" title="Камера Sony PXW с блоком A100"/>

					<!-- Пост 2 -->
					<circle ip="192.168.0.8" cx="1240" cy="460" title="Точка доступа"/>
					<circle ip="192.168.0.9" cx="1430" cy="320" title="GPS модуль"/>
					<circle ip="192.168.0.10" cx="1430" cy="460" title="Роутер Wi-Fi"/>
					<circle ip="192.168.0.11" cx="1900" cy="320" title="Камера Sony PXW с блоком A100"/>

					<!-- Пост 3 -->
					<circle ip="192.168.0.12" cx="1240" cy="720" title="Точка доступа"/>
					<circle ip="192.168.0.13" cx="1430" cy="580" title="GPS модуль"/>
					<circle ip="192.168.0.14" cx="1430" cy="720" title="Роутер Wi-Fi"/>
					<circle ip="192.168.0.15" cx="1900" cy="580" title="Камера Sony PXW с блоком A100"/>
				</svg>
			</div>
			<div id='status'></div>
		</div>

	</div>

	<script src='main.js'></script>

</body></html>
